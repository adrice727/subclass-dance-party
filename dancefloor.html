<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <!-- <script src="src/blinkyDancer.js"></script>
    <script src="src/spinningDancer.js"></script>
    <script src="src/flyingDancer.js"></script> -->
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSpinningDancer">Add Homer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeTravelingDancer">Add an elephant</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFlyingDancer">Add an expandable astronaut</a>
      <a href="#" class="findPartners" data-dancer-maker-function-name="findPartners">Find dance partners (kitty kat)</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="lineUp">Stop dancing</a>
      <a href="#" class="danceAgainButton" data-dancer-maker-function-name="danceAgain">Dance again!</a>
      </div>
      <div class="canvas"></div>
      <audio autoplay="autoplay" controls="controls">
         <source src="music/elvis.mp3" />
      </audio>
    <script src="src/init.js"></script>
  </body>
</html>
